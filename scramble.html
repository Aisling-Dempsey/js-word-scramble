<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "house", "pineapple", "melon"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "ushoe", "plainepep", "lemon"];

        function scramble(word){
            var token = [];
            // tokenizes word into array
            for (var i=0; i < word.length; i++){
                token.push(word[i]);
            }
            var scrambled_token = [];
            // pulls a random letter from tokenized array and appends it to scrambled token then removes it from the tokenized array.
            while (token.length > 0){
                var index = Math.floor(Math.random() * (token.length));
                var letter = token[index];
                scrambled_token.push(letter);
                index.splice(index, 1);
            }
            newWord=scrambled_token.join();
            scrambledWord=newWord.strip(",");
            return scrambledWord;
        }

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random() * 7);

            var word = WORDS[index];
            
            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scramble = SCRAMBLED[index];
            // prompt the user to guess the original word when given the scrambled word
            
            var guess = prompt("What is this word: " + scramble + "?");
            guess = guess.trim().toLowerCase();
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess !== word){
                alert("You are wrong. The word is " + word + ".");
            }
            // If the user guesses the correct word, congratulate them.
            else if (guess === word){
                alert("Good job! You are right!");
            }
            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
